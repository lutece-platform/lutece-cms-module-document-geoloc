<div class="form-group">
    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="${parameters[0].name}">${parameters[0].label}</label>
    <div class="col-xs-12 col-sm-8 col-md-6">
        <@comboSortedWithParams name="${parameters[0].name}" default_value="${(parameters[0].defaultValue[0])!'1740'}" additionalParameters="class=\"form-control input-sm\"" items=styles />
        <p class="help-block">${parameters[0].description}</p>
    </div>
</div>

<div class="form-group">
    <label class="control-label col-xs-12 col-sm-3 col-md-3" for="${parameters[1].name}">${parameters[1].label}</label>
	<div class="col-xs-12 col-sm-8 col-md-6">
        <select id="${parameters[1].name}" name="${parameters[1].name}" class="form-control input-sm">
			<#list icons as icon>
				<#if ((parameters[1].defaultValue[0])!'default')="${icon}">
					<option selected="selected" value="${icon}" >${icon}</option>
				<#else>
					<option value="${icon}" >${icon}</option>
				</#if>
			</#list>
		</select>
		<p class="help-block">${parameters[1].description}</p>
	</div>
</div>
